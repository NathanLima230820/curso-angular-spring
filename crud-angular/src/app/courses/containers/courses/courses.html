<mat-card>
  <mat-toolbar>
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>

  <div class="mat-elevation-z8">

    <app-courses-grid *ngIf="courses$ | async as courses; else carregando"
    [courses]="courses"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"></app-courses-grid>

    <ng-template #carregando>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
    </ng-template>
  </div>
</mat-card>
