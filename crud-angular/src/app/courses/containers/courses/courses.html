<mat-card>
  <mat-toolbar>
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else carregando" class="mat-elevation-z8">

    <app-courses-grid
    [courses]="courses.courses"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"></app-courses-grid>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [length]="courses.totalElements"
                 (page)="refresh($event)"
                 aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <ng-template #carregando>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>
