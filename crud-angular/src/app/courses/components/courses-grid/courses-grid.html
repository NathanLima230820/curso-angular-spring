<mat-table [dataSource]="courses">
      <!-- ID Column -->
      <ng-container matColumnDef="_id" class="_id">
        <mat-header-cell *matHeaderCellDef class="_id">ID</mat-header-cell>
        <mat-cell *matCellDef="let courses" class="_id">{{courses._id}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
        <mat-cell  *matCellDef="let courses">{{courses.name}}</mat-cell>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
        <mat-cell *matCellDef="let courses">{{courses.category}}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="{{ courses.category | category}}"></mat-icon>
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column-header">
          <button matMiniFab aria-label="Adicionar um curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let courses" class="action-column">
          <button matIconButton aria-label="Editar um curso">
            <mat-icon (click)="onEdit(courses)">edit</mat-icon>
          </button>

          <button matIconButton aria-label="Remover um curso" class="delete">
            <mat-icon (click)="onDelete(courses)">delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
