<mat-card>
  <mat-toolbar class="title">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>
  <div *ngIf="courses$ | async as courses; else carregando">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let courses">{{courses._id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let courses">{{courses.name}}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let courses">{{courses.category}}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="{{ courses.category | category}}"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #carregando>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>

</mat-card>
